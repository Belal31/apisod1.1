    <h3>CONTACT</h3>
    <form action="" method="">
        <fieldset>
            First Name:
            <input type="text" name="firstname">
            <br><br>
            
            Last Name:
            <input type="text" name="lastname" placeholder="Give Your Last Name">
            <br><br>
            
            Gender:
            <input type="checkbox" name="male">Male
            <input type="checkbox" name="female">Female
            <br><br>

            Gender:
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <br><br>

            Country Selected:
            <select name="country" id="">
                <option>USA</option>
                <option>Conada</option>
                <option>Australia</option>
                <option selected>Bangladesh</option>
                <option>Pakistan</option>
                <option>Nepal</option>
                <option>Bhutan</option>
            </select>
            <br><br>
            
            Email:
            <input type="text" name="email" placeholder="Give your email">
            <br><br>

            Password:
            <input type="password" name="password" value="1234">
            <br><br>

            Birth Date:
            <input type="date" name="birth_date" placeholder="give your birth_date">
            <br><br>



            AGE:
            <input type="number" min="18" max="30">
            <br><br>

            Favourit Color:
            <input type="color">
            <br><br>

            Upload CV:
            <input type="file">
            <br><br>

            Write Something Area:
            <textarea name="text" id="" cols="30" rows="10"></textarea>
            <br><br>

            Reset:
            <input type="reset">
            <br><br>
            <button>Submit</button>


            <legend>This is our form</legend>

        </fieldset>
    </form>
